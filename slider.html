<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Slider with Dots and Arrows</title>
    <link rel="stylesheet" href="./assets/dest/css/bundle.css">
  </head>
  <body>
    <div class="gsp-ui-kit-slider-box">
      <div class="sliders">
        <div class="slide">
          1111111
        </div>
        <div class="slide">
          222222
        </div>
        <div class="slide">
          33333333
        </div>
      </div>
      <div class="slider-nav">
        <button class="gsp-ui-kit-prev-slide">Prev</button>
        <button class="gsp-ui-kit-next-slide">Next</button>
      </div>
      <div class="slider-dots" id="sliderDots"></div>
    </div>

    <script src="./assets/dest/js/bundle.js"></script>
  </body>
</html>
